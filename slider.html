<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/slider.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
</head>
<body>
    <div class="page">
        <main class="main">
            <section class="slider">
                <h1 class="slider__title">Slider Item</h1>
                <div class="slider__container">
                    <div class="slider__slide"><img src="images/slider1.jpg" alt="slide 1" class="slider__image"></div>
                    <div class="slider__slide"><img src="images/slider2.jpg" alt="slide 2" class="slider__image"></div>
                    <div class="slider__slide"><img src="images/slider3.jpg" alt="slide 3" class="slider__image"></div>
                    <div class="slider__slide"><img src="images/slider4.jpg" alt="slide 4" class="slider__image"></div>
                    <div class="slider__slide"><img src="images/slider5.jpg" alt="slide 5" class="slider__image"></div>
                    <div class="slider__slide"><img src="images/slider6.jpg" alt="slide 6" class="slider__image"></div>
                    <div class="slider__slide"><img src="images/slider7.jpg" alt="slide 7" class="slider__image"></div>
                    <div class="slider__slide"><img src="images/slider8.jpg" alt="slide 8" class="slider__image"></div>
                    <button aria-label="left" type="button" class="button slider__button slider__button_type_left">ᐊ</button>
                    <button aria-label="right" type="button" class="button slider__button slider__button_type_right">ᐅ</button>
                </div>
                <div class="slider__points"></div>
            </section>
        </main>
    </div>
    <script type="module" src="./pages/slider.js" defer></script>
</body> 
</html>
